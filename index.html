<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>

<body>
Cengiz Uzun
<br>
<div>
    <iframe src="" id="ma" height="80%" width="40%" style="float: left"></iframe>
</div>

<div style="float: left" >
    <ul id="related-titles">
    </ul>
</div>

</body>
<script>


    var request = new XMLHttpRequest();
    request.open("GET", "similarities.json", false);
    request.send(null);
    var similarities = JSON.parse(request.responseText);

    var arr = [];
    for (var x in similarities) {
        arr.push(x);
    }

    var current_title = arr[Math.floor(Math.random() * arr.length)];
    document.getElementById("ma").src = "all_articles/" + current_title;
    related_titles = (similarities[current_title]['related']);


    var request = new XMLHttpRequest();
    request.open("GET", "title.json", false);
    request.send(null);
    var titles = JSON.parse(request.responseText);
    tits = []
    for (var r in related_titles) tits.push(titles[related_titles[r]]);

    var ul = $('<ul>').appendTo('ul');
    $(tits).each(function (index, item) {
        ul.append(
                $(document.createElement('li')).text(item)
        );
    });


</script>
</html>
